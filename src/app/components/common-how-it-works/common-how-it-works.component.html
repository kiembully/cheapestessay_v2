
<section class="width1100 sec-w-hiw margin-bottom100">
    <mat-toolbar>
        <mat-toolbar-row>
            <span class="spn-step-wrap">
                <div class="step-wrap-inner">
                    <span class="spn-steps-wrap">1</span>
                </div>
                <h5>PLACE AN ORDER</h5>
                <h6>Fill out your order details</h6>
            </span>
            <span class="fill-space"></span>
            <span class="spn-step-wrap">
                <div class="step-wrap-inner">
                    <span class="spn-steps-wrap">2</span>
                </div>
                <h5>MAKE A PAYMENT</h5>
                <h6>Sign in & pay with card or PayPal</h6>
            </span>
        </mat-toolbar-row>
        <mat-toolbar-row>
            <span class="spn-step-wrap">
                <div class="step-wrap-inner">
                    <span class="spn-steps-wrap">3</span>
                </div>
                <h5>ORDER IN PROGRESS</h5>
                <h6>A writer begins with your order</h6>
            </span>
            <span class="fill-space"></span>
            <span class="spn-step-wrap">
                <div class="step-wrap-inner">
                    <span class="spn-steps-wrap">4</span>
                </div>
                <h5>RECEIVED YOUR PAPER</h5>
                <h6>We'll send the completed paper to your email</h6>
            </span>
        </mat-toolbar-row>
    </mat-toolbar>
</section>
